<!DOCTYPE html>
<html>
<head>
    <title>Fedex Quickship</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script type="text/javascript" src="popup.js"></script>
</head>
<body>
    <div class="outer">
        <img id="logo" src="/images/Ebay-Fedex-Icon_128px.png">
        <!-- <h1 id="header">Fedex Quickship</h1>         -->

        <form>
            <input type="text" id="name" name="name" placeholder="Name">
            <input type="text" id="address1" name="address1" placeholder="Address Line 1">
            <input type="text" id="address2" name="address2" placeholder="Address Line 2">
            <input type="text" id="city" name="city" placeholder="City">
            <input type="text" id="state" name="state" placeholder="State">
            <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode">
            <input type="text" id="country" name="country" placeholder="Country">
            <input type="text" id="phone" name="phone" placeholder="Phone #">
        </form>    

        <div><button id="import">Import</button></div>
        <div><button id="clear">Clear</button></div>
        <div><button id="export">Fedex</button></div>
        <div><button id="fill">Fill Form</button></div>
    </div>

</body>
</html>
